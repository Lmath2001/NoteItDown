<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteItDown</title>
    <link rel="icon" href="./icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="head">
        <div class="head-div">
          <div class="logo">
            <a href="#"><i class="fa fa-edit iconClass"></i></a>
            <span class="heading">NoteItDown</span>
          </div>
          <div class="search-div">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
              class="search"
            />
            <button type="submit" class="search-button">
              <i class="fa fa-search"></i>
            </button>
            <!-- <input type="button" value="Search" class="search-button" /> -->
          </div>
        </div>
      </header>
      <main class="main">
        <h1 class="head-content">Welcome to NoteItDown</h1>
        <div class="main-div">
          <div class="add-content">
            <h2 class="add-head">Add Tasks/Notes</h2>
            <div class="textTitle">
              <input
                type="text"
                name="addTitle"
                id="addTitle"
                class="addTitle"
                placeholder="Add a Title"
              />
            </div>
            <textarea
              name="textArea"
              id="textArea"
              cols="60"
              rows="10"
              placeholder="Add a task/note"
              class="textArea"
            ></textarea>
            <button class="add-button">Add Task</button>
          </div>
          <div class="save-div">
            <h2 class="save-head">Saved Tasks/Notes</h2>
            <div class="saved-notes">
              <!-- Here we use JavaScript (Template literals) to display the notes -->
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        Developed & Designed by Liny Mathew
        <br />
        <span>Copyright &copy; 2021 | All Rights Reserved </span>
      </footer>
    </div>
    <script src="./NoteItDown.js"></script>
  </body>
</html>
